<form (submit)="register()">
  <input [(ngModel)]="user.username" type="text" name="username">username
  <br>
  <input [(ngModel)]="user.password" type="password" name="password">password
  <br>
  <input [(ngModel)]="user.email" type="text" name="email">email
  <br>
  <input [(ngModel)]="user.full_name" type="text" name="full_name">full_name
  <br>
  <button type="submit">Register</button>
</form>
